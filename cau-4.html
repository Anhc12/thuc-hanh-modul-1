<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý công nhân</title>
    <style>
        /* tag selector */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #999;
            padding: 4px;
            text-align: left;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
<h2>Quản Lý Công Nhân</h2>
<div id="result"></div>
<script>
    class Worker {
        constructor(id, nameWorker, dateOfBirth, address, salary, duty) {
            this.id = id;
            this.nameWorker = nameWorker;
            this.dateOfBirth = dateOfBirth;
            this.address = address;
            this.salary = salary;
            this.duty = duty;
        }
    }

    let workerList = [];
    workerList.push(new Worker('1', 'Nguyễn Văn A', '21-12-1994', 'Hà Nội', '8000', 'Trưởng Phòng'));
    workerList.push(new Worker('3', 'Nguyễn Văn C', '03-05-1990', 'Hải Dương', '15000', 'Giám Đốc'));
    workerList.push(new Worker('2', 'Nguyễn Văn B', '07-09-1995', 'Hưng Yên', '5000', 'Nhân Viên'));

    // Hàm để sắp xếp danh sách công nhân theo Họ và Tên
    function sortNameWorker(workerList) {
        return workerList.sort((a, b) => {
            const nameA = a.nameWorker.toLowerCase();
            const nameB = b.nameWorker.toLowerCase();
            return nameA.localeCompare(nameB);
        });
    }

    // Sắp xếp danh sách công nhân trước khi hiển thị
    workerList = sortNameWorker(workerList);

    const result = document.getElementById("result");
    let table = '<table><tr><th>STT</th><th>Họ và Tên</th><th>Ngày sinh</th><th>Địa chỉ</th><th>Lương</th><th>Chức vụ</th></tr>';
    for (let i = 0; i < workerList.length; i++) {
        table += `<tr>
            <td>${workerList[i].id}</td>
            <td>${workerList[i].nameWorker}</td>
            <td>${workerList[i].dateOfBirth}</td>
            <td>${workerList[i].address}</td>
            <td>${workerList[i].salary}</td>
            <td>${workerList[i].duty}</td>
        </tr>`;
    }
    table += '</table>';
    result.innerHTML = table;
</script>
</body>
</html>
